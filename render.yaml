services:
  # Main web application - data is updated via GitHub Actions every 30 minutes
  - type: web
    name: ysba-live-site
    env: node
    region: virginia
    plan: free
    buildCommand: npm ci && npm run build
    startCommand: npm run start-site
    healthCheckPath: /api/status
    envVars:
      - key: NODE_ENV
        value: production
      - key: SENDGRID_API_KEY
        sync: false
      - key: FROM_EMAIL
        value: notifications@ysbalive.com
      - key: FROM_NAME
        value: YSBA Live
      - key: GITHUB_TOKEN
        sync: false
      - key: GIST_ID
        sync: false
    scaling:
      minInstances: 1
      maxInstances: 1